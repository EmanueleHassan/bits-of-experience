@startuml


skinparam defaultTextAlignment center
skinparam wrapWidth 400
skinparam maxMessageSize 150
skinparam StereotypeAlignment right

skinparam Arrow {
    Color #000000
    FontColor #000000
    FontSize 12
}
skinparam Folder<<grouping>> {
    Shadowing true
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}
skinparam Folder<<group>> {
    Shadowing true
    StereotypeFontSize 0
    FontColor #444444
    BackgroundColor lightgrey
}
skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}
skinparam node {
  StereotypeAlignment right
}
skinparam cloud {
  StereotypeAlignment right
}
skinparam frame {
  StereotypeAlignment right
}
skinparam archimate {
  StereotypeAlignment right
  RoundCorner<<strategy-capability>> 25
  RoundCorner<<strategy-course-of-action>> 25
  RoundCorner<<strategy-value-stream>> 25
  RoundCorner<<business-process>> 25
  RoundCorner<<business-event>> 25
  RoundCorner<<business-function>> 25
  RoundCorner<<business-interaction>> 25
  RoundCorner<<business-event>> 25
  RoundCorner<<business-service>> 25
  RoundCorner<<application-function>> 25
  RoundCorner<<application-interaction>> 25
  RoundCorner<<application-process>> 25
  RoundCorner<<application-event>> 25
  RoundCorner<<application-service>> 25
  RoundCorner<<technology-function>> 25
  RoundCorner<<technology-process>> 25
  RoundCorner<<technology-interaction>> 25
  RoundCorner<<technology-event>> 25
  RoundCorner<<technology-infra-service>> 25
  RoundCorner<<implementation-workpackage>> 25
  RoundCorner<<implementation-event>> 25
  DiagonalCorner<<motivation-stakeholder>> 12
  DiagonalCorner<<motivation-driver>> 12
  DiagonalCorner<<motivation-assessment>> 12
  DiagonalCorner<<motivation-goal>> 12
  DiagonalCorner<<motivation-outcome>> 12
  DiagonalCorner<<motivation-principle>> 12
  DiagonalCorner<<motivation-requirement>> 12
  DiagonalCorner<<motivation-constraint>> 12
}
skinparam usecase {
  BorderColor #000000
}





























title Archimate Example - Relationships


archimate #BUSINESS "Service 01" <<business-service>> as Service01
archimate #APPLICATION "Service 02" <<application-service>> as Service02
archimate #TECHNOLOGY "Service03" <<technology-infra-service>> as Service03
   
Service01 *-RIGHT- Service02 : "Composition"
Service01 o- - Service02 : "Aggregation"
Service01 @- ->> Service02 : "Assignment"
Service01 - -|> Service02 : "Specialization"
Service01 - -> Service02 : "Serving"
Service02 == Service03 : "Association"
Service02 ..>> Service03 : "Flow"
Service02 ~~|> Service03 : "Realization"
Service02 - ->> Service03 : "Triggering"
Service02 ~~ Service03 : "Access"
Service02 ..> Service03 : " + Influence"

Folder "Example 01" <<grouping>> as Example01{
    archimate #STRATEGY "Test Capability" <<strategy-capability>> as TestCapability01
    archimate #BUSINESS "Test Product" <<business-product>> as TestProduct01
    archimate #APPLICATION "Test Service" <<application-service>> as TestService01
    node #TECHNOLOGY "Test Device" <<$archimate/technology-device>> as TestDevice01

    TestCapability01 *- - TestProduct01 : "C-P"
    TestProduct01 *-DOWN- TestService01 : "P-S"
    TestService01 *-LEFT- TestDevice01 : "S-D"
    TestDevice01 *-UP- TestCapability01 : "D-C"
}

Service01 -[hidden]D- Example01


@enduml


@startuml


skinparam defaultTextAlignment center
skinparam wrapWidth 400
skinparam maxMessageSize 150
skinparam StereotypeAlignment right

skinparam Arrow {
    Color #000000
    FontColor #000000
    FontSize 12
}
skinparam Folder<<grouping>> {
    Shadowing true
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}
skinparam Folder<<group>> {
    Shadowing true
    StereotypeFontSize 0
    FontColor #444444
    BackgroundColor lightgrey
}
skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}
skinparam node {
  StereotypeAlignment right
}
skinparam cloud {
  StereotypeAlignment right
}
skinparam frame {
  StereotypeAlignment right
}
skinparam archimate {
  StereotypeAlignment right
  RoundCorner<<strategy-capability>> 25
  RoundCorner<<strategy-course-of-action>> 25
  RoundCorner<<strategy-value-stream>> 25
  RoundCorner<<business-process>> 25
  RoundCorner<<business-event>> 25
  RoundCorner<<business-function>> 25
  RoundCorner<<business-interaction>> 25
  RoundCorner<<business-event>> 25
  RoundCorner<<business-service>> 25
  RoundCorner<<application-function>> 25
  RoundCorner<<application-interaction>> 25
  RoundCorner<<application-process>> 25
  RoundCorner<<application-event>> 25
  RoundCorner<<application-service>> 25
  RoundCorner<<technology-function>> 25
  RoundCorner<<technology-process>> 25
  RoundCorner<<technology-interaction>> 25
  RoundCorner<<technology-event>> 25
  RoundCorner<<technology-infra-service>> 25
  RoundCorner<<implementation-workpackage>> 25
  RoundCorner<<implementation-event>> 25
  DiagonalCorner<<motivation-stakeholder>> 12
  DiagonalCorner<<motivation-driver>> 12
  DiagonalCorner<<motivation-assessment>> 12
  DiagonalCorner<<motivation-goal>> 12
  DiagonalCorner<<motivation-outcome>> 12
  DiagonalCorner<<motivation-principle>> 12
  DiagonalCorner<<motivation-requirement>> 12
  DiagonalCorner<<motivation-constraint>> 12
}
skinparam usecase {
  BorderColor #000000
}




























title Archimate Sample - Requirement & Application Services

archimate #MOTIVATION "Do Payroll with a standard system" <<motivation-requirement>> as ReqPayrollStandard
archimate #MOTIVATION "Do budget planning within the ERP system" <<motivation-requirement>> as ReqBudgetPlanning

archimate #APPLICATION "Payroll Service" <<application-service>> as ASPayroll
archimate #APPLICATION "Budget Planning Service" <<application-service>> as ASBudgetPlanning
archimate #APPLICATION "SAP Finance - Accounts Recievables" <<application-component>> as ACSAPFinanceAccRec
archimate #APPLICATION "SAP Human Resources" <<application-component>> as ACSAPHR
archimate #APPLICATION "SAP Finance" <<application-component>> as ACSAPFin
archimate #APPLICATION "SAP" <<application-component>> as ACSAP 

ASPayroll ~UP~|> ReqPayrollStandard : ""
ASBudgetPlanning ~UP~|> ReqBudgetPlanning : ""
ACSAPFinanceAccRec ~UP~|> ASBudgetPlanning : ""
ACSAPHR ~UP~|> ASPayroll : ""

ACSAPFin *-UP- ACSAPFinanceAccRec : ""
ACSAP *-UP- ACSAPHR : ""
ACSAP *-UP- ACSAPFin : ""
@enduml

